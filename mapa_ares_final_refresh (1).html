<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARES (Auto-actualización) · Mapa My Maps con Marca (ARES)</title>
  <style>
    :root {
      --logo-width-desktop: 200px;
      --logo-width-mobile: 150px;
      --container-max: 1100px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --brand: #1a73e8;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:#0b0f14;
      color: #e6edf3;
      line-height: 1.45;
    }
    .wrap {
      max-width: var(--container-max);
      margin: 32px auto;
      padding: 0 16px;
    }
    .card {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background:#0f1720;
      border:1px solid rgba(255,255,255,.08);
    }
    .mapbox {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #0b0f14;
    }
    .mapbox iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .logo {
      position: absolute;
      top: 60px;
      right: 14px; /* Esquina A: arriba derecha */
      width: var(--logo-width-desktop);
      opacity: .95;
      pointer-events: none;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
      user-select: none;
    }
    .bar {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      backdrop-filter: blur(6px);
    }
    .btn {
      appearance: none;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: var(--brand);
      box-shadow: 0 6px 18px rgba(26,115,232,.35);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary {
      background: #2b2f36;
      box-shadow: none;
      color:#d4dbe5;
    }
    .hint {
      font-size: 12px;
      opacity: .75;
      text-align: center;
      margin-top: 8px;
    }
    @media (max-width: 640px) {
      .wrap { margin: 16px auto; }
      .logo { width: var(--logo-width-mobile); top: 50px; right: 10px; }
    }
  </style>
</head>
